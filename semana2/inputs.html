<body>
    <section>
        <h1 style="color: #C27E1C; font-size: 60px;">Formularios</h1>
        <!-- Sirve para crear un formulario-->
        <form>
            <!-- Los imputs tienen tipos, por defecto son de tipo text pero hay mas-->
            <p>
                <!-- required: Valor obligatorio para enviar el formulario
                     autocomplete: activa o desactiva el autocompletado(on/off) 
                -->
                <input type="text" class="form-input" name="nombre" placeholder="ingresa tu nombre" autocomplete="off" required/>
            </p>

            <p>
                <!-- readonly: valor de solo lectura, no se puede modificar
                     value: el valor por defecto que tomara el input
                -->
                <input type="email" class="form-input" name="email" placeholder="ingresa tu correo" readonly value="percy@gmail.com"/>
            </p>

            <p>
                <!-- disable: deshabilita el uso del input ademas de no enviar nada-->
                <input type="password" class="form-input" name="password" placeholder="Ingresa una contraseÃ±a segura" disabled/>
            </p>
            
            <p>
                <!-- 
                    Este input puede ser del tipo:
                    video/*
                    audio/*
                    pdf/*
                    mp3/*
                    image/*
                -->
                <input type="file" class="form-input" accept="image/*" name="image"/>
            </p>

            <p>
                <input type="number" class="form-input" name="phone_number" placeholder="Ingresa un numero" />
            </p>

            <p>
                <input type="date" class="form-input" name="date" />
            </p>

            <p>
                <input type="time" class="form-input" name="time" />
            </p>

            <p>
                <input type="datetime-local" class="form-input" name="date_time"/>
            </p>

            <p>
                <input type="checkbox" class="tic" name="terms"/> Aceptar los terminos y condiciones
            </p>

            <p>
                <h4>Escoge una opcion</h4>
            </p>
            <p>
                <input type="radio" name="option" checked/> Opcion 1
            </p>
            <p>
                <input type="radio" name="option"/> Opcion 2
            </p>
            <p>
                <input type="radio" name="option"/> Opcion 3
            </p>
            <p>
                <input type="color" name="bg_color">
            </p>
            <p>
                <!-- <input type="submit">   -->
                <button type="submit">Enviar datos</button>
                <button id="boton-enviar" type="submit">Enviar datos</button>
            </p>
        </form>
    </section>
</body>
</html>
